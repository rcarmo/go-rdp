<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="RDP Client">
    <title>RDP Client - Styling Test</title>
    <style>
        :root {
            --background: #f5f5f5;
            --surface: #ffffff;
            --text: #333333;
            --border: #cccccc;
            --border-dark: #999999;
            --error: #d32f2f;
            --success: #388e3c;
            --warning: #f57c00;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .header p {
            color: #666666;
            font-size: 1rem;
        }
        
        .connection-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 24px;
            box-shadow: none;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 2px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--border-dark);
            box-shadow: 0 0 0 1px var(--border-dark);
        }
        
        .form-group input.error {
            border-color: var(--error);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 2px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            background: var(--surface);
            color: var(--text);
        }
        
        .btn:hover {
            background: #f0f0f0;
            border-color: var(--border-dark);
        }
        
        .btn:active {
            background: #e0e0e0;
        }
        
        .btn-primary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
            border-color: var(--border-dark);
        }
        
        .btn-danger {
            background: var(--surface);
            color: var(--error);
            border: 1px solid var(--border);
        }
        
        .btn-danger:hover {
            background: #f0f0f0;
            border-color: var(--border-dark);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-indicator {
            padding: 8px 16px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            display: none;
            border-radius: 2px;
        }
        
        .status-connected {
            background: #e8f5e9;
            color: var(--success);
            border-color: #c8e6c9;
        }
        
        .status-disconnected {
            background: #ffebee;
            color: var(--error);
            border-color: #ffcdd2;
        }
        
        .status-connecting {
            background: #fff3e0;
            color: var(--warning);
            border-color: #ffe0b2;
        }
        
        .connection-info {
            background: #fafafa;
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 12px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        
        /* Center the login dialog on desktop screens */
        @media (min-width: 769px) {
            body {
                display: flex;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .container {
                width: 100%;
                max-width: 500px;
            }
            
            .connection-panel {
                margin-top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RDP Client</h1>
            <p>Remote Desktop Connection</p>
        </header>

        <div class="connection-panel">
            <div id="status" class="status-indicator status-connecting" style="display: block;">
                Connecting to server...
            </div>
            
            <form id="connection-form">
                <div class="form-group">
                    <label for="host">Computer</label>
                    <input type="text" id="host" name="host" placeholder="hostname or IP address" required 
                           aria-label="Computer address" 
                           aria-describedby="host-error"
                           aria-required="true"
                           autocomplete="off">
                    <div id="host-error" class="error-message" role="alert"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="user">User name</label>
                        <input type="text" id="user" name="user" placeholder="username" required
                               aria-label="User name" 
                               aria-describedby="user-error"
                               aria-required="true"
                               autocomplete="username">
                        <div id="user-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required
                               aria-label="Password" 
                               aria-describedby="password-error"
                               aria-required="true"
                               autocomplete="current-password">
                        <div id="password-error" class="error-message" role="alert"></div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="connect-btn" class="btn btn-primary">Connect</button>
                    <button type="button" id="disconnect-btn" class="btn btn-danger" disabled>Cancel</button>
                </div>
                
                <div id="connection-info" class="connection-info" style="display: block;">
                    <strong>Security:</strong> Encrypted connection<br>
                    <strong>Protocol:</strong> RDP
                </div>
            </form>
        </div>

    </div>
    
    <script>
        // Test script to show different states
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            
            let currentState = 0;
            const states = ['connecting', 'connected', 'disconnected', 'error'];
            
            setInterval(function() {
                currentState = (currentState + 1) % states.length;
                
                switch(states[currentState]) {
                    case 'connecting':
                        status.className = 'status-indicator status-connecting';
                        status.textContent = 'Connecting to server...';
                        status.style.display = 'block';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = true;
                        break;
                        
                    case 'connected':
                        status.style.display = 'none';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        break;
                        
                    case 'disconnected':
                        status.className = 'status-indicator status-disconnected';
                        status.textContent = 'Disconnected from server';
                        status.style.display = 'block';
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        break;
                        
                    case 'error':
                        status.className = 'status-indicator status-disconnected';
                        status.textContent = 'Connection failed. Please check your credentials.';
                        status.style.display = 'block';
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                        break;
                }
            }, 3000);
        });
    </script>
</body>
</html>
